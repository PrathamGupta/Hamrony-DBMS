{% extends 'menu.html' %}

{% block body %}
<form method="POST" action="{{ url_for('match') }}">
    <span class="input-group-addon">Please select</span>
        <select name="comp_select" class="selectpicker form-control">
        {% for o in info %}
        <option value="{{ o[1] }}">{{ o[1] }}</option>
        {% endfor %}
        </select>
    <button type="submit" >Go</button>
  </form>

{% endblock %}
