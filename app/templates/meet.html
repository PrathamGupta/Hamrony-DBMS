{% extends 'menu.html' %}

{% block body %}

<table>
    <tr>
        <th>USER ID.</th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>DATE OF BIRTH</th>
        <th>GENDER</th>
    </tr>
    {% for i in info %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[4] }}</td>
            <td>{{ i[5] }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
